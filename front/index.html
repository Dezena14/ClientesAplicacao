<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrar cliente</title>
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="home">
    <div class="Sidebar">
        <button class="active">cadastrar cliente</button>
        <button onclick="location.href='gerenciar.html'">gerenciar cliente</button>
        <button onclick="location.href='listar.html'">listar clientes</button>
    </div> 
    <div class="Content">
        <h1>cadastrar novo cliente</h1>
        <form id="clienteForm">
            <label for="name">nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="cpf">cpf:</label>
            <input type="text" id="cpf" name="cpf" required>
            
            <label for="dob">data de nascimento:</label>
            <input type="text" id="dob" name="data_nascimento" required>
            
            <label for="email">e-mail:</label>
            <input type="text" id="email" name="email" required>
            
            <button type="submit">cadastrar</button>
        </form>
        <script src="./scripts/cadastro.js"></script>
    </div>
</div>
</body>
</html>
