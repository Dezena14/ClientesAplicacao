<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listar clientes</title>
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="listar">
    <div class="Sidebar">
        <button onclick="location.href='index.html'">cadastrar cliente</button>
        <button onclick="location.href='gerenciar.html'">gerenciar cliente</button>
        <button class="active">listar clientes</button>
    </div> 
    <div class="Content">
        <h1>listar clientes cadastrados</h1>
        <div id="manageResults">
            <table id="manageTable">
                <thead>
                    <th>nome</th>
                    <th>cpf</th>
                    <th>data de nascimento</th>
                    <th>e-mail</th>
                </tr>
                </thead>
                <tbody>
                    <!-- Manage results will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchClients();
        displayResults();
    });

    function fetchClients() {
        fetch('https://api.example.com/clients') // Replace with your actual API endpoint
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('manageTableBody');
                data.forEach(client => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="table-cell">${client.nome}</td>
                        <td class="table-cell">${client.cpf}</td>
                        <td class="table-cell">${client.dataNascimento}</td>
                        <td class="table-cell">${client.email}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching clients:', error));
    }

    function displayResults() {
        const results = [
                { nome: 'John Doe', cpf: '123.456.789-00', email: 'john@example.com', dob: '01/01/1990' },
                { nome: 'John Doe', cpf: '123.456.789-00', email: 'john@example.com', dob: '01/01/1990' },
                { nome: 'John Doe', cpf: '123.456.789-00', email: 'john@example.com', dob: '01/01/1990' },
                { nome: 'John Doe', cpf: '123.456.789-00', email: 'john@example.com', dob: '01/01/1990' },
                { nome: 'John Doe', cpf: '123.456.789-00', email: 'john@example.com', dob: '01/01/1990' },
                { nome: 'John Doe', cpf: '123.456.789-00', email: 'john@example.com', dob: '01/01/1990' },
                { nome: 'John Doe', cpf: '123.456.789-00', email: 'john@example.com', dob: '01/01/1990' }
            ];

            const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
            resultsTable.innerHTML = '';


            results.forEach(result => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = result.nome;
                row.appendChild(nameCell);

                const cpfCell = document.createElement('td');
                cpfCell.textContent = result.cpf;
                row.appendChild(cpfCell);

                const emailCell = document.createElement('td');
                emailCell.textContent = result.email;
                row.appendChild(emailCell);

                const dobCell = document.createElement('td');
                dobCell.textContent = result.dob;
                row.appendChild(dobCell);

                resultsTable.appendChild(row);
            });
    }
</script>
</body>
</html>
